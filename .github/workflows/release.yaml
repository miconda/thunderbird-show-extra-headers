on:
  release:
    types: [created]

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src
          filename: "{name}-{version}.xpi"
          ignoreFiles: '[ "package.json","package-lock.json","yarn.lock" ]'

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: thunderbird-xhdrs-extension.xpi
          path: ${{ steps.web-ext-build.outputs.target }}

      - name: "Upload Release Asset"
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.web-ext-build.outputs.target }}
          asset_path: ./thunderbird-xhdrs-extension.xpi
          asset_name: thunderbird-xhdrs-extension.xpi
          asset_content_type: application/zip