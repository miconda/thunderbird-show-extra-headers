<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="options.css">
  </head>

<body>
  <div>
  <p><strong>Configuration options:</strong></p>
  <br />
  <form>
    <table>
      <tr>
        <td align="right" style="padding-left: 16px;"><label>Hide X-Mailer: </label></td>
        <td align="left" style="padding-left: 16px;"><input type="checkbox" id="xhdr_x_mailer_hide" name="xhdr_x_mailer_hide" value="true"></td>
      </tr>
      <tr>
        <td align="right" style="padding-left: 16px;"><label>Received headers count: </label></td>
        <td align="left" style="padding-left: 16px;"><input type="text" id="xhdr_received_count" name="xhdr_received_count" size="3"></td>
      </tr>
      <tr>
        <td align="right" style="padding-left: 16px;padding-top: 8px;"></td>
        <td align="center" style="padding-left: 16px;padding-top: 8px;"><button type="submit">Save</button></td>
      </tr>
    <table>
  </form>
  </div>
<script src="options.js"></script>
</body>

</html>
